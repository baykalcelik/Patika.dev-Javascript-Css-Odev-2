<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google 1998 - First Page Clone / Patika.dev Kodluyoruz Javascript CSS</title>
</head>
<body>

    <div class="container">


    <!-- Google logosu için bir div hazırlandı ve logo img etiketi ile içine konuldu. -->
    <div class="logo">
        <img class="resim" src="google.jpg" alt="">
    </div>
    
    <!-- arama inputu ve butnlarının olduğu kısım için bir div hazırlandı ve tüm elementler içine kondu. -->
    <div class="buttons">
        <span>Search the web using Google! </span> <br>
        <input class="arama_text" type="text"><br>
        <!-- butonmları yan yana tutmak için ikisi beraber bir div içine alındı.  -->
        <div class="btnArea"><button>Google Search</button>   <button>I'm feeling Lucky</button> </div>
    </div>


    <!-- linklerin yer aldığı alan 3 kısma ayrıldı. left, middle, right. -->
    <div class="links">
        <div class="leftSide">
            <p>Special Searches</p>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </div>

        <div class="middleSide">
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>


        <div class="rightSide">
            <p>Get Google! <br>
                updates monthly:</p>
            <input type="text" placeholder="your email"> <br>
            <button class="subBtn">Subscribe</button>
            <a class="archiveLink" href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </div>

    </div>


    <p class="footer_text">Copyright ©1998 Google Inc.</p>
</div>



</body>
</html>
